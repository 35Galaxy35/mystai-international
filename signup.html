<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up — MystAI.ai</title>
  <link rel="icon" type="image/png" href="mystai-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:radial-gradient(1200px 800px at 50% -10%, #101a4d 0%, #0b0f1f 85%);
      color:#e6eaff; text-align:center;
    }
    header {
      padding:16px 40px; display:flex; justify-content:flex-end;
      background:rgba(10,15,30,0.35); backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    .lang-btn {
      font-weight:700;border:0;border-radius:50px;padding:7px 13px;cursor:pointer;font-size:13px;
      background:linear-gradient(135deg,#ffd54f,#ffe680);color:#111;transition:all .3s ease;margin-left:8px;
    }
    .lang-btn.secondary {
      background:rgba(255,255,255,.1);color:#e6ecff;border:1px solid rgba(255,255,255,.12);
    }
    .container {
      margin-top:100px;max-width:360px;margin-inline:auto;padding:30px;
      background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);
      border-radius:14px;box-shadow:0 0 30px rgba(255,220,100,.1);
    }
    h1 {
      font-family:'Cinzel',serif;color:#ffd54f;margin-bottom:20px;
      text-shadow:0 0 12px rgba(255,220,100,.4);
    }
    input {
      width:100%;padding:12px;margin:8px 0;border:none;border-radius:8px;
      background:rgba(255,255,255,.1);color:white;font-size:15px;
    }
    input::placeholder {color:#bbb;}
    button {
      width:100%;padding:12px;margin-top:10px;border:none;border-radius:8px;
      background:linear-gradient(120deg,#ffd700,#ffcc33,#ffe680);
      color:#111;font-weight:700;cursor:pointer;transition:transform .2s ease;
    }
    button:hover {transform:scale(1.03);}
    p {font-size:14px;margin-top:14px;}
    a {color:#ffd54f;text-decoration:none;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>

  <header>
    <button class="lang-btn" id="btn-en">EN</button>
    <button class="lang-btn secondary" id="btn-tr">TR</button>
  </header>

  <div class="container">
    <h1 id="title">Create Account</h1>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <p id="bottom-text">Already have an account? <a href="login.html" id="login-link">Login</a></p>
    <p><a href="index.html" id="home-link">← Back to Home</a></p>
  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      updateProfile 
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyiD7GAfOjMbtm-S6pO6XCSRXJclffPL0",
      authDomain: "mystai-6cca2.firebaseapp.com",
      projectId: "mystai-6cca2",
      storageBucket: "mystai-6cca2.appspot.com",
      messagingSenderId: "624127781219",
      appId: "1:624127781219:web:a580ac6e80ccc26e694b56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupBtn = document.getElementById("signupBtn");
    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");

    // Dil metinleri
    const i18n = {
      en: {
        title: "Create Account",
        name: "Full Name",
        email: "Email",
        password: "Password",
        signup: "Sign Up",
        bottom: "Already have an account? ",
        login: "Login",
        home: "← Back to Home",
        success: "Account created successfully!",
        fail: "Sign up failed! This email may already be in use."
      },
      tr: {
        title: "Hesap Oluştur",
        name: "Ad Soyad",
        email: "E-posta",
        password: "Şifre",
        signup: "Kayıt Ol",
        bottom: "Zaten bir hesabın var mı? ",
        login: "Giriş Yap",
        home: "← Ana Sayfaya Dön",
        success: "Hesap başarıyla oluşturuldu!",
        fail: "Kayıt başarısız! Bu e-posta zaten kullanımda olabilir."
      },
    };

    let activeLang = localStorage.getItem("myst_lang") || "en";

    const setLang = (lang) => {
      activeLang = lang;
      localStorage.setItem("myst_lang", lang);
      const t = i18n[lang];
      document.getElementById("title").textContent = t.title;
      nameField.placeholder = t.name;
      emailField.placeholder = t.email;
      passwordField.placeholder = t.password;
      signupBtn.textContent = t.signup;
      document.getElementById("bottom-text").innerHTML =
        `${t.bottom}<a href="login.html" id="login-link">${t.login}</a>`;
      document.getElementById("home-link").textContent = t.home;
      document.getElementById("btn-en").classList.toggle("secondary", lang !== "en");
      document.getElementById("btn-tr").classList.toggle("secondary", lang !== "tr");
    };

    document.getElementById("btn-en").addEventListener("click", () => setLang("en"));
    document.getElementById("btn-tr").addEventListener("click", () => setLang("tr"));
    setLang(activeLang);

    // SIGNUP + Firestore user kaydı
    signupBtn.addEventListener("click", async () => {
      try {
        const userCredential = await createUserWithEmailAndPassword(
          auth,
          emailField.value,
          passwordField.value
        );

        await updateProfile(userCredential.user, {
          displayName: nameField.value,
        });

        // ⭐ Firestore'da users koleksiyonu kaydı
        await setDoc(doc(db, "users", userCredential.user.uid), {
          email: emailField.value,
          name: nameField.value,
          freeUsed: false,
          premium: false,
          createdAt: new Date()
        });

        alert(i18n[activeLang].success);
        window.location.href = "app.html";

      } catch (error) {
        console.error(error);
        alert(i18n[activeLang].fail);
      }
    });

  </script>

</body>
</html>
