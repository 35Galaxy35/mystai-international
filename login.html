<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî MystAI.ai</title>
  <link rel="icon" type="image/png" href="mystai-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:radial-gradient(circle at top, #101a4d, #0b0f1f);
      color:#fff; text-align:center;
    }
    header {
      display:flex; justify-content:flex-start; align-items:center;
      background:rgba(10,15,30,0.35); backdrop-filter:blur(10px);
      padding:16px 30px; border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .lang-box { display:flex; gap:10px; }
    .lang-btn {
      border:0; border-radius:50px; font-weight:700;
      padding:7px 13px; cursor:pointer; font-size:13px;
      background:linear-gradient(135deg,#ffd54f,#ffe680); color:#111;
    }
    .lang-btn.secondary { background:rgba(255,255,255,.1); color:#e6ecff; border:1px solid rgba(255,255,255,.12); }

    .container {
      max-width:400px; margin:80px auto; background:rgba(255,255,255,0.05);
      padding:40px; border-radius:12px; box-shadow:0 0 25px rgba(255,215,0,0.25);
    }
    h1 { font-family:'Cinzel',serif; color:#ffd54f; margin-bottom:30px; }
    input {
      width:90%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.2); color:#fff; font-size:15px;
    }
    input:focus { outline:none; border-color:#ffd54f; box-shadow:0 0 8px rgba(255,215,0,.4); }
    button {
      margin-top:20px; padding:12px 20px; border:none; border-radius:8px;
      font-weight:700; cursor:pointer; background:linear-gradient(120deg,#ffd700,#ffcc33,#ffe680);
      color:#111; box-shadow:0 0 15px rgba(255,215,0,0.4);
    }
    button:hover { transform:scale(1.05); }
    a { color:#ffd54f; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <div class="lang-box">
      <button class="lang-btn" id="btn-en">EN</button>
      <button class="lang-btn secondary" id="btn-tr">TR</button>
    </div>
  </header>

  <div class="container">
    <h1 data-i18n="welcome">Welcome Back</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="you@example.com" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit" data-i18n="login">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyiD7GAfOjMbtm-S6pO6XCSRXJclffPL0",
      authDomain: "mystai-6cca2.firebaseapp.com",
      projectId: "mystai-6cca2",
      storageBucket: "mystai-6cca2.firebasestorage.app",
      messagingSenderId: "624127781219",
      appId: "1:624127781219:web:a580ac6e80ccc26e694b56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("üîÆ Welcome back, " + email + "!");
          window.location.href = "app.html";
        })
        .catch((error) => {
          alert("‚ùå Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
