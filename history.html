<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MystAI.ai ‚Äî History</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(1400px 800px at 50% -10%, #101a4d 0%, #0b0f1f 85%);
      --text: #d8e0ff;
      --accent: #f2c84b;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: var(--accent);
      text-shadow: 0 0 14px rgba(255,220,120,.3);
      margin-top: 80px;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255,255,255,.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(255,215,0,.15);
    }
    .reading {
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      text-align: left;
      transition: transform .3s ease;
    }
    .reading:hover { transform: scale(1.02); }
    .reading strong { color: #ffe680; }
    .view-btn {
      margin-top: 10px;
      display: inline-block;
      background: linear-gradient(120deg, #ffd700, #ffe680);
      color: #111;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .3s ease;
      text-decoration: none;
    }
    .view-btn:hover { transform: scale(1.05); }
    .buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: linear-gradient(120deg, #ffd700, #ffe680);
      color: #111;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .3s ease;
    }
    .btn:hover { transform: scale(1.05); }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aeb6cf;
      border-top: 1px solid rgba(255,255,255,.08);
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button class="btn" id="langBtn">üåê EN | TR</button>
    <button class="btn" id="backBtn"></button>
    <button class="btn" id="logoutBtn"></button>
  </div>

  <h1 id="title"></h1>
  <div class="container" id="historyBox">Loading...</div>
  <footer>¬© 2025 MystAI.ai ‚Äî Developed by GALAXY üåå</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyiD7GAfOjMbtm-S6pO6XCSRXJclffPL0",
      authDomain: "mystai-6cca2.firebaseapp.com",
      projectId: "mystai-6cca2",
      storageBucket: "mystai-6cca2.firebasestorage.app",
      messagingSenderId: "624127781219",
      appId: "1:624127781219:web:a580ac6e80ccc26e694b56"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const historyBox = document.getElementById("historyBox");
    const logoutBtn = document.getElementById("logoutBtn");
    const backBtn = document.getElementById("backBtn");
    const title = document.getElementById("title");
    const langBtn = document.getElementById("langBtn");

    const lang = localStorage.getItem("lang") || "tr";

    const text = {
      tr: {
        title: "Fal Ge√ßmi≈üim",
        loading: "Kayƒ±tlar y√ºkleniyor...",
        none: "Hen√ºz bir fal ge√ßmi≈üin yok.",
        back: "‚Üê Geri",
        logout: "√áƒ±kƒ±≈ü Yap",
        view: "üîÆ Falƒ±nƒ± G√∂r√ºnt√ºle",
        type: "Fal T√ºr√º",
        date: "Tarih"
      },
      en: {
        title: "My Reading History",
        loading: "Loading your readings...",
        none: "You have no readings yet.",
        back: "‚Üê Back",
        logout: "Logout",
        view: "üîÆ View Reading",
        type: "Type",
        date: "Date"
      }
    };

    const t = text[lang];
    title.textContent = t.title;
    historyBox.textContent = t.loading;
    backBtn.textContent = t.back;
    logoutBtn.textContent = t.logout;

    langBtn.addEventListener("click", () => {
      const newLang = lang === "tr" ? "en" : "tr";
      localStorage.setItem("lang", newLang);
      location.reload();
    });

    backBtn.addEventListener("click", () => window.location.href = "app.html");
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      try {
        const q = query(collection(db, "fortunes"), where("user", "==", user.email));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          historyBox.textContent = t.none;
        } else {
          const dataList = [];
          querySnapshot.forEach((doc) => dataList.push({ id: doc.id, ...doc.data() }));
          dataList.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
          historyBox.innerHTML = "";
          dataList.forEach((data) => {
            const d = new Date(data.createdAt);
            const formattedDate = isNaN(d) ? data.createdAt : d.toLocaleString(lang === "tr" ? "tr-TR" : "en-US");
            const div = document.createElement("div");
            div.className = "reading";
            div.innerHTML = `
              <strong>${t.type}:</strong> ${data.type}<br>
              <strong>${t.date}:</strong> ${formattedDate}<br>
              <a href="reading.html?id=${data.id}" class="view-btn">${t.view}</a>
            `;
            historyBox.appendChild(div);
          });
        }
      } catch {
        historyBox.textContent = "Error loading data.";
      }
    });
  </script>
</body>
</html>
