<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>

      --text: #d8e0ff;

    body {

    h1 {

    }
    .reading:hover { transform: scale(1.02); }

    .view-btn {

      color: #111;

      padding: 8px 15px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .3s ease;
    }
    .btn:hover { transform: scale(1.05); }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aeb6cf;
      border-top: 1px solid rgba(255, 255, 255, .08);

    }
  </style>
</head>
<body>
  <div class="buttons">
    <button class="btn" id="backBtn">‚Üê Geri</button>
    <button class="btn" id="logoutBtn">√áƒ±kƒ±≈ü Yap</button>
  </div>

  <h1 id="title">Fal Ge√ßmi≈üim</h1>
  <div class="container" id="historyBox">Fal kayƒ±tlarƒ±n y√ºkleniyor...</div>

  <footer>¬© 2025 MystAI.ai ‚Äî GALAXY tarafƒ±ndan geli≈ütirildi üåå</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyiD7GAfOjMbtm-S6pO6XCSRXJclffPL0",
      authDomain: "mystai-6cca2.firebaseapp.com",
      projectId: "mystai-6cca2",
      storageBucket: "mystai-6cca2.firebasestorage.app",
      messagingSenderId: "624127781219",
      appId: "1:624127781219:web:a580ac6e80ccc26e694b56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const historyBox = document.getElementById("historyBox");
    const logoutBtn = document.getElementById("logoutBtn");
    const backBtn = document.getElementById("backBtn");

    backBtn.addEventListener("click", () => window.location.href = "app.html");
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });

    const translateType = (type) => {
      const map = {
        "AI Coffee Reading": "Yapay Zek√¢ Kahve Falƒ±",
        "AI Tarot Reading": "Yapay Zek√¢ Tarot A√ßƒ±lƒ±mƒ±",
        "AI Palm Reading": "Yapay Zek√¢ El Falƒ±",
        "Energy & Dreams": "Enerji ve R√ºyalar"
      };
      return map[type] || type;
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      try {
        const q = query(collection(db, "fortunes"), where("user", "==", user.email));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          historyBox.textContent = "Hen√ºz bir fal ge√ßmi≈üin yok.";
        } else {
          const dataList = [];
          querySnapshot.forEach((doc) => dataList.push(doc.data()));

          // En yeni kayƒ±t en √ºstte
          dataList.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

          historyBox.innerHTML = "";
          dataList.forEach((data) => {
            const d = new Date(data.createdAt);
            const formattedDate = isNaN(d) ? data.createdAt : d.toLocaleString("tr-TR");
            const div = document.createElement("div");
            div.className = "reading";
            div.innerHTML = `
              <strong>Fal T√ºr√º:</strong> ${translateType(data.type)}<br>
              <strong>Tarih:</strong> ${formattedDate}<br>
              <a href="#" class="view-btn">üîÆ Falƒ±nƒ± G√∂r√ºnt√ºle</a>
            `;
            historyBox.appendChild(div);
          });
        }
      } catch (e) {
        console.error("Error loading readings:", e);
        historyBox.textContent = "Veriler y√ºklenirken hata olu≈ütu.";
      }
    });
  </script>
</body>
</html>
