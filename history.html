<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MystAI.ai ‚Äî My History</title>
  <link rel="icon" type="image/png" href="mystai-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: #d8e0ff;
      text-align: center;
      background: radial-gradient(1400px 800px at 50% -10%, #101a4d 0%, #0b0f1f 85%);
      min-height: 100vh;
    }

    header {
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10,15,30,0.35);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      z-index: 1000;
    }

    .btn {
      font-weight: 700;
      border: 0;
      border-radius: 10px;
      padding: 8px 18px;
      cursor: pointer;
      color: #0b0f1f;
      background: #ffd54f;
      font-size: 14px;
      transition: all .3s ease;
    }
    .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

    h1 {
      font-family: 'Cinzel', serif;
      color: #f5d76e;
      text-shadow: 0 0 14px rgba(255,220,120,.3);
      margin-top: 60px;
    }

    .history-container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(255,215,0,0.1);
    }

    .fortune {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      color: #cfe4ff;
      text-align: left;
      font-size: 15px;
    }

    .fortune strong {
      color: #ffe680;
    }

    footer {
      margin-top: 80px;
      padding: 30px 0;
      border-top: 1px solid rgba(255,255,255,.08);
      color: #aeb6cf;
      font-size: 14px;
    }

    a { color: #cfe4ff; text-decoration: none; }
    a:hover { color: #ffe680; }
  </style>
</head>
<body>

  <header>
    <h2>MystAI.ai</h2>
    <div>
      <button class="btn" id="backBtn">‚Üê Back</button>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <h1>My Reading History</h1>

  <div class="history-container" id="historyList">
    <p>Loading your readings...</p>
  </div>

  <footer>
    <p>¬© 2025 MystAI.ai ‚Äî All Rights Reserved. Developed by GALAXY üåå</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyiD7GAfOjMbtm-S6pO6XCSRXJclffPL0",
      authDomain: "mystai-6cca2.firebaseapp.com",
      projectId: "mystai-6cca2",
      storageBucket: "mystai-6cca2.appspot.com",
      messagingSenderId: "624127781219",
      appId: "1:624127781219:web:a580ac6e80ccc26e694b56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById('logoutBtn');
    const backBtn = document.getElementById('backBtn');
    const historyList = document.getElementById('historyList');

    logoutBtn.addEventListener('click', ()=>{
      signOut(auth).then(()=>{
        alert('Logged out!');
        window.location.href = "login.html";
      });
    });

    backBtn.addEventListener('click', ()=> window.location.href = "app.html");

    onAuthStateChanged(auth, async (user)=>{
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "fortunes"), where("user", "==", user.email), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        historyList.innerHTML = "<p>You have no readings yet.</p>";
        return;
      }

      historyList.innerHTML = "";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const item = document.createElement("div");
        item.className = "fortune";
        item.innerHTML = `
          <strong>${data.type}</strong><br>
          Date: ${new Date(data.createdAt).toLocaleString()}<br>
          User: ${data.user}
        `;
        historyList.appendChild(item);
      });
    });
  </script>
</body>
</html>
