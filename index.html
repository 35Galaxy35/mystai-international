    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 200, 0.9);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }

    }

    .topbar {

              brightness(1.3)

    }

    .hero-logo:hover {

    }

    @keyframes pulseGlow {

    h1 {

      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);

    .fortune-btn:hover {

    }

    .wrap {

      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .grid {
      display: grid;

    .tile {
      background: rgba(255, 255, 255, 0.04);

      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      transition: all 0.4s ease;
    }
    .tile:hover {

    .reading-img {
