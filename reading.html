<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MystAI.ai ‚Äî Reading Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1000px 600px at 50% -10%, #101a4d, #0b0f1f);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #ffd700;
      margin-top: 60px;
      text-shadow: 0 0 10px rgba(255,215,0,.4);
    }
    .card {
      background: rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 25px;
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,215,0,.15);
      line-height: 1.8;
    }
    .btn {
      background: linear-gradient(120deg, #ffd700, #ffe680);
      color: #111;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { transform: scale(1.05); }
    .buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button class="btn" id="langBtn">üåê EN | TR</button>
    <a href="history.html" class="btn" id="backBtn"></a>
  </div>
  <h1 id="title"></h1>
  <div id="readingCard" class="card">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyiD7GAfOjMbtm-S6pO6XCSRXJclffPL0",
      authDomain: "mystai-6cca2.firebaseapp.com",
      projectId: "mystai-6cca2",
      storageBucket: "mystai-6cca2.firebasestorage.app",
      messagingSenderId: "624127781219",
      appId: "1:624127781219:web:a580ac6e80ccc26e694b56"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lang = localStorage.getItem("lang") || "tr";
    const text = {
      tr: {
        title: "Fal Detayƒ± üîÆ",
        loading: "Y√ºkleniyor...",
        back: "‚Üê Fal Ge√ßmi≈üine D√∂n",
        notFound: "Fal bilgisi bulunamadƒ±.",
        type: "Fal T√ºr√º",
        date: "Tarih",
        user: "Kullanƒ±cƒ±",
        coming: "Fal yorumu yakƒ±nda burada g√∂r√ºnecek ‚ú®"
      },
      en: {
        title: "Reading Detail üîÆ",
        loading: "Loading...",
        back: "‚Üê Back to History",
        notFound: "Reading not found.",
        type: "Type",
        date: "Date",
        user: "User",
        coming: "Your AI interpretation will appear here soon ‚ú®"
      }
    };
    const t = text[lang];

    document.getElementById("title").textContent = t.title;
    const readingCard = document.getElementById("readingCard");
    readingCard.textContent = t.loading;
    document.getElementById("backBtn").textContent = t.back;

    const langBtn = document.getElementById("langBtn");
    langBtn.addEventListener("click", () => {
      const newLang = lang === "tr" ? "en" : "tr";
      localStorage.setItem("lang", newLang);
      location.reload();
    });

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (!id) {
      readingCard.textContent = t.notFound;
    } else {
      const docRef = doc(db, "fortunes", id);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        const d = new Date(data.createdAt);
        const formattedDate = isNaN(d) ? data.createdAt : d.toLocaleString(lang === "tr" ? "tr-TR" : "en-US");
        readingCard.innerHTML = `
          <strong>${t.type}:</strong> ${data.type}<br>
          <strong>${t.date}:</strong> ${formattedDate}<br>
          <strong>${t.user}:</strong> ${data.user}<br>
          <hr style="margin:20px 0;opacity:.3;">
          <em>${t.coming}</em>
        `;
      } else {
        readingCard.textContent = t.notFound;
      }
    }
  </script>
</body>
</html>
