<!DOCTYPE html>

  <style>
    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:radial-gradient(1000px 700px at 50% -10%, #101a4d 0%, #0b0f1f 85%);
      color:#e6ecff;text-align:center;

    }
    h1 {
      font-family:'Cinzel',serif;

    .container {

    .ai-text {

    .lang-btn {

    .lang-btn.active {

      transform:scale(1.1);
    }
    .lang-btn:hover {transform:scale(1.15);}
    .flag-en {background-image:url('https://flagcdn.com/w40/gb.png');}
    .flag-tr {background-image:url('https://flagcdn.com/w40/tr.png');}

    .nav-btn {
      border:0;border-radius:20px;
      background:rgba(255,255,255,.15);color:#fff;
      padding:7px 14px;cursor:pointer;font-weight:600;
    }
    .nav-btn:hover {filter:brightness(1.2);}

    footer {
      border-top:1px solid rgba(255,255,255,.08);
      padding:20px;
      font-size:14px;
      color:#aeb6cf;
    }
    footer a {
      color:#ffd54f;
      text-decoration:none;
      font-weight:600;
      transition:all .3s ease;
    }
    footer a:hover {
      color:#fff6b0;
      text-shadow:0 0 10px rgba(255,255,120,.6);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button class="lang-btn flag-en" id="btn-en"></button>
    <button class="lang-btn flag-tr" id="btn-tr"></button>
    <button class="nav-btn" id="backBtn">â¬… Back</button>
    <button class="nav-btn" id="logoutBtn">Logout</button>
  </div>

  <h1 id="title">Your AI Reading</h1>

  <div class="container">
    <div class="detail"><span class="highlight" id="typeLabel">Type:</span> <span id="readingType"></span></div>
    <div class="detail"><span class="highlight" id="dateLabel">Date:</span> <span id="readingDate"></span></div>
    <div class="ai-text" id="readingText">âœ¨ Your personalized AI fortune will appear here... âœ¨</div>
  </div>

  <footer>
    <p>Â© 2025 MystAI.ai â€” All Rights Reserved. Developed by GALAXY ðŸŒŒ<br>
    <span id="contact-label">Contact us:</span>
    <a href="mailto:support@mystai.ai">support@mystai.ai</a></p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyiD7GAfOjMbtm-S6pO6XCSRXJclffPL0",
      authDomain: "mystai-6cca2.firebaseapp.com",
      projectId: "mystai-6cca2",
      storageBucket: "mystai-6cca2.appspot.com",
      messagingSenderId: "624127781219",
      appId: "1:624127781219:web:a580ac6e80ccc26e694b56"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const i18n = {
      en:{
        title:"Your AI Reading",
        type:"Type",
        date:"Date",
        back:"Back",
        logout:"Logout",
        contact:"Contact us:",
        empty:"âœ¨ Your personalized AI fortune will appear here... âœ¨"
      },
      tr:{
        title:"Yapay ZekÃ¢ FalÄ±n",
        type:"TÃ¼r",
        date:"Tarih",
        back:"Geri",
        logout:"Ã‡Ä±kÄ±ÅŸ Yap",
        contact:"Ä°letiÅŸim:",
        empty:"âœ¨ KiÅŸisel yapay zekÃ¢ falÄ±n burada gÃ¶rÃ¼necek... âœ¨"
      }
    };

    let lang = localStorage.getItem("myst_lang") || "en";
    function setLang(l){
      lang=l;localStorage.setItem("myst_lang",l);
      document.getElementById("title").textContent=i18n[l].title;
      document.getElementById("typeLabel").textContent=i18n[l].type+":";
      document.getElementById("dateLabel").textContent=i18n[l].date+":";
      document.getElementById("logoutBtn").textContent=i18n[l].logout;
      document.getElementById("backBtn").textContent="â¬… "+i18n[l].back;
      document.getElementById("contact-label").textContent=i18n[l].contact;
      document.getElementById("btn-en").classList.toggle("active",l==="en");
      document.getElementById("btn-tr").classList.toggle("active",l==="tr");
    }
    document.getElementById("btn-en").onclick=()=>setLang("en");
    document.getElementById("btn-tr").onclick=()=>setLang("tr");
    document.getElementById("backBtn").onclick=()=>location.href="history.html";
    document.getElementById("logoutBtn").onclick=()=>signOut(auth).then(()=>location.href="login.html");
    setLang(lang);

    // Get reading ID from URL
    const params=new URLSearchParams(window.location.search);
    const id=params.get("id");

    onAuthStateChanged(auth, async (user)=>{
      if(!user){location.href="login.html";return;}
      if(!id){document.getElementById("readingText").textContent=i18n[lang].empty;return;}
      const ref=doc(db,"fortunes",id);
      const snap=await getDoc(ref);
      if(snap.exists()){
        const data=snap.data();
        document.getElementById("readingType").textContent=data.type;
        document.getElementById("readingDate").textContent=new Date(data.createdAt).toLocaleString();
        // If AI fortune exists, show it; otherwise, placeholder
        document.getElementById("readingText").textContent=data.result || i18n[lang].empty;
      } else {
        document.getElementById("readingText").textContent=i18n[lang].empty;
      }
    });
  </script>
</body>
</html>
