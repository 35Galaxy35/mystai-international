jobs:
  update_sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate sitemap
        run: |
          rm -f sitemap.xml
          echo "ðŸŒ€ Generating sitemap for MystAI..."
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          for url in "/" "/about.html" "/privacy.html" "/terms.html" "/disclaimer.html" "/contact.html"; do
            echo "<url><loc>https://mystai.ai${url}</loc><changefreq>weekly</changefreq><priority>0.8</priority></url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml

      - name: Deploy sitemap to site root
        run: |
          mkdir -p ./public
          mv sitemap.xml ./public/sitemap.xml
          echo "âœ… Sitemap moved to /public/sitemap.xml"

      - name: Ping search engines
        run: |
          echo "ðŸ”” Pinging Google, Bing, Yandex and Yahoo..."
