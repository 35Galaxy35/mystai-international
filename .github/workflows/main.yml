name: üß≠ Auto Sitemap & SEO Updater (MystAI v3.5)

on:
  schedule:
    - cron: '0 4 * * 1'   # Her Pazartesi sabah 04:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap.xml and robots.txt
        shell: bash
        run: |
          set -e
          echo "üîß Generating sitemap.xml and robots.txt ..."
          BASE_URL="https://mystai.ai"
          TODAY=$(date -u +"%Y-%m-%d")

          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          for PAGE in "" "about.html" "privacy.html" "contact.html"; do
            echo "  <url>" >> sitemap.xml
            echo "    <loc>${BASE_URL}/${PAGE}</loc>" >> sitemap.xml
            echo "    <lastmod>${TODAY}</lastmod>" >> sitemap.xml
            echo "    <changefreq>monthly</changefreq>" >> sitemap.xml
            echo "    <priority>0.6</priority>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml

          echo "User-agent: *" > robots.txt
          echo "Allow: /" >> robots.txt
          echo "Sitemap: ${BASE_URL}/sitemap.xml" >> robots.txt

      - name: Commit and push changes
        run: |
          git config user.name "MystAI Bot"
          git config user.email "bot@mystai.ai"
          git add sitemap.xml robots.txt
          if git diff --cached --quiet; then
            echo "No new changes to commit."
          else
            git commit -m "Auto-update sitemap.xml & robots.txt [v3.5]"
            git push
          fi

      - name: Ping search engines
        run: |
          echo "üåç Notifying Google and Bing..."
          curl -s "https://www.google.com/ping?sitemap=https://mystai.ai/sitemap.xml" || true
          curl -s "https://www.bing.com/ping?sitemap=https://mystai.ai/sitemap.xml" || true
          echo "‚úÖ Sitemap update completed successfully."
