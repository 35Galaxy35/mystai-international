name: Auto Sitemap & SEO Updater (MystAI v3.8)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *' # Her gün sabah 09:00 UTC (Türkiye saatiyle 12:00)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap.xml and robots.txt
        run: |
          BASE_URL="https://mystai.ai"
          TODAY=$(date +'%Y-%m-%d')

          echo "Generating sitemap.xml..."
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          for PAGE in "" "about.html" "privacy.html" "contact.html"
          do
            echo "  <url>" >> sitemap.xml
            echo "    <loc>${BASE_URL}/${PAGE}</loc>" >> sitemap.xml
            echo "    <lastmod>${TODAY}</lastmod>" >> sitemap.xml
            echo "    <changefreq>monthly</changefreq>" >> sitemap.xml
            echo "    <priority>0.6</priority>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done

          echo '</urlset>' >> sitemap.xml

          echo "Generating robots.txt..."
          echo "User-agent: *" > robots.txt
          echo "Allow: /" >> robots.txt
          echo "Sitemap: ${BASE_URL}/sitemap.xml" >> robots.txt

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sitemap.xml robots.txt
          git commit -m "Auto-update sitemap.xml & robots.txt [v3.8]" || echo "No changes to commit"
          git push

      - name: Notify Google
        run: |
          echo "Pinging Google..."
          curl -s "https://www.google.com/ping?sitemap=https://mystai.ai/sitemap.xml" || echo "Google ping failed"

      - name: Notify Bing
        run: |
          echo "Pinging Bing..."
          curl -s "https://www.bing.com/ping?sitemap=https://mystai.ai/sitemap.xml" || echo "Bing ping failed"

      - name: Notify IndexNow
        run: |
          echo "Submitting to IndexNow..."
          curl -s -X POST "https://api.indexnow.org/indexnow" \
          -H "Content-Type: application/json" \
          -d '{
            "host": "mystai.ai",
            "key": "d755adb705ae4a0abe1bd6d2a6aaf35c",
            "keyLocation": "https://mystai.ai/d755adb705ae4a0abe1bd6d2a6aaf35c.txt",
            "urlList": [
              "https://mystai.ai/",
              "https://mystai.ai/about.html",
              "https://mystai.ai/privacy.html",
              "https://mystai.ai/contact.html",
              "https://mystai.ai/sitemap.xml"
            ]
          }' || echo "IndexNow ping failed"

      - name: Done
        run: echo "✅ MystAI v3.8 sitemap & SEO update completed successfully!"
