<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MystAI — AI Coffee Reading</title>
  <link rel="icon" type="image/png" href="mystai-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:radial-gradient(1000px 700px at 50% -10%, #101a4d 0%, #0b0f1f 85%);
      color:#e6ecff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      text-align:center;
    }
    .topbar{
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:10px;
      padding:16px 24px;
    }
    .lang-btn{
      border:none;border-radius:50%;
      width:36px;height:36px;
      cursor:pointer;
      background-size:cover;
      background-position:center;
      transition:transform .25s ease;
      border:2px solid transparent;
    }
    .lang-btn.active{
      box-shadow:0 0 15px rgba(255,215,0,.6);
      border-color:#ffd54f;
      transform:scale(1.1);
    }
    .flag-en{background-image:url('https://flagcdn.com/w40/gb.png');}
    .flag-tr{background-image:url('https://flagcdn.com/w40/tr.png');}

    .nav-btn{
      border:0;border-radius:20px;
      background:rgba(255,255,255,.15);
      color:#fff;
      padding:7px 14px;
      cursor:pointer;
      font-weight:600;
    }
    .nav-btn:hover{filter:brightness(1.2);}

    h1{
      margin-top:40px;
      font-family:'Cinzel',serif;
      color:#ffd54f;
      text-shadow:0 0 10px rgba(255,215,0,.4);
    }

    #uploadBox{
      width:80%;
      max-width:500px;
      border:2px dashed rgba(255,255,255,.2);
      background:rgba(255,255,255,.04);
      margin:50px auto;
      padding:40px;
      border-radius:15px;
      cursor:pointer;
      transition:0.3s;
    }
    #uploadBox:hover{
      background:rgba(255,255,255,.1);
      transform:scale(1.02);
    }

    #previewImage{
      max-width:300px;
      display:none;
      margin:20px auto;
      border-radius:10px;
      box-shadow:0px 0px 10px rgba(255,255,255,0.2);
    }

    #result{
      width:85%;
      max-width:700px;
      margin:20px auto;
      padding:20px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      display:none;
      text-align:left;
      line-height:1.6;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <button class="lang-btn flag-en" id="btn-en"></button>
    <button class="lang-btn flag-tr" id="btn-tr"></button>
    <button class="nav-btn" id="backBtn">⬅ Back</button>
    <button class="nav-btn" id="logoutBtn">Logout</button>
  </div>

  <h1 id="title">AI Coffee Reading</h1>

  <div id="uploadBox">
    <span id="uploadText">Click to upload your coffee cup photo</span>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
  </div>

  <img id="previewImage" />

  <div id="result"></div>

  <script type="module">

    // ==== LANGUAGE SYSTEM ====
    const i18n = {
      en: {
        title: "AI Coffee Reading",
        upload: "Click to upload your coffee cup photo",
        analyzing: "Your coffee reading is being prepared...",
        resultTitle: "Your Coffee Reading",
        back: "Back",
        logout: "Logout"
      },
      tr: {
        title: "Yapay Zekâ Kahve Falı",
        upload: "Kahve fincanı fotoğrafını yüklemek için tıkla",
        analyzing: "Falın hazırlanıyor, lütfen bekle...",
        resultTitle: "Kahve Falın",
        back: "Geri",
        logout: "Çıkış"
      }
    };

    let lang = localStorage.getItem("myst_lang") || "en";

    function applyLanguage() {
      document.getElementById("title").textContent = i18n[lang].title;
      document.getElementById("uploadText").textContent = i18n[lang].upload;
      document.getElementById("backBtn").textContent = "⬅ " + i18n[lang].back;
      document.getElementById("logoutBtn").textContent = i18n[lang].logout;

      document.getElementById("btn-en").classList.toggle("active", lang === "en");
      document.getElementById("btn-tr").classList.toggle("active", lang === "tr");
    }

    document.getElementById("btn-en").onclick = () => {
      lang = "en"; localStorage.setItem("myst_lang","en"); applyLanguage();
    };
    document.getElementById("btn-tr").onclick = () => {
      lang = "tr"; localStorage.setItem("myst_lang","tr"); applyLanguage();
    };

    applyLanguage();


    // ==== IMAGE UPLOAD LOGIC ====

    const uploadBox = document.getElementById("uploadBox");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("previewImage");
    const result = document.getElementById("result");

    uploadBox.onclick = () => fileInput.click();

    fileInput.onchange = async () => {
      const file = fileInput.files[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";

      result.style.display = "block";
      result.innerHTML = `<h3>${i18n[lang].analyzing}</h3>`;

      const formData = new FormData();
      formData.append("image", file);

      const r = await fetch("https://mystai-international-1.onrender.com/predict_coffee", {
        method: "POST",
        body: formData
      });

      const j = await r.json();

      result.innerHTML = `
        <h3>${i18n[lang].resultTitle}</h3>
        <p>${j.text}</p>
        ${j.audio ? `<audio controls src="${j.audio}"></audio>` : ""}
      `;
    };


    document.getElementById("backBtn").onclick = () => {
      location.href = "app.html";
    };

    document.getElementById("logoutBtn").onclick = () => {
      location.href = "login.html";
    };

  </script>

</body>
</html>
